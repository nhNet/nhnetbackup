<html>
    <head>
        <style>
            body{
                margin:0;
                text-align:center;
                color:white;
                font-size:25px;
                font-family:'Indie Flower', cursive;
                background:black;
                overflow:hidden;
            }
            iframe{
                width:100%;
                height:100vh;
                display:none;
            }
            button:hover{
                background:#111111;
            }
            button{
                padding:15px 30px 15px 30px;
                background:#000000;
                color:white;
                font-family:"Indie Flower", cursive;
                border: 4px solid transparent;
                border-radius:10px;font-size:40px;
                font-weight:bold;
                box-shadow: 0 15px 25px rgba(0,0,0,.2);
                border-image:linear-gradient(45deg, blue, green);
                border-image-slice:1;
            }
            iframe{
                width:100%;
                height:100vh;
            }
        </style>
        <title>NH Net Tunneler</title>
        <link rel="shortcut icon" href="https://nhnet.github.io/Huamatank/img/icon.png"/>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"/>
    </head>
    <body>
        <!--<iframe src="https://embed.twitch.tv/?channel=dakotaz" allowfullscreen frameborder="0" unblock></iframe>-->
        <!--<iframe src="https://tubidy.mobi/" allowfullscreen frameborder="0"></iframe>-->
        <b><u><h1 style="margin-top:15px;font-size:150px;"><img src="https://nhnet.github.io/Huamatank/img/icon.png" width="150px">NH Net Browser</h1></u></b>
        <h1>You will have to click twice to get to the game...</h1>
        <h1>Thank you for your patience while the game is loading up...</h1>
        <br>
        <button onclick="beginTunneler();"><img style="margin-top:20px" src="https://nhnet.github.io/Huamatank/img/icon.png" width="50px">Start Huamatank</button>
        <iframe id="iframe" src="https://archive.org/embed/msdos_Tunneler_1991" frameborder="0"></iframe>
        <script>
            if(localStorage['sitesVisited']){
              localStorage['sitesVisited']+='__/__'+window.location;
            }else{
              localStorage['sitesVisited']=window.location;
            }
            function beginTunneler(){
                document.body.innerHTML='<iframe id="iframe" src="https://archive.org/embed/msdos_Tunneler_1991" frameborder="0"></iframe>';
                document.getElementById('iframe').style.display='block';
                document.getElementById('iframe').style.marginTop="-"+(window.innerHeight/100)*44.5+"px";
                document.getElementById('iframe').style.transformOrigin="0px 0px";
                document.getElementById('iframe').style.transform="scale(2.2,1.9)";
            }
        </script>
        <script src="https://nhnet.github.io/overrideShutdownCode/overrideCode.js"></script>
    </body>
</html>
