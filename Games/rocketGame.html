<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js"></script>
<script src='https://unpkg.com/zdog@1.0.1/dist/zdog.dist.min.js'></script>
<script id="rendered-js">
      const rootStyles = getComputedStyle(document.documentElement);

const colors = {
  accent: rootStyles.getPropertyValue('--ship-accent-color'),
  booster: rootStyles.getPropertyValue('--ship-booster-color'),
  fuel: rootStyles.getPropertyValue('--ship-fuel-color'),
  porthole: rootStyles.getPropertyValue('--ship-porthole-color'),
  ship: rootStyles.getPropertyValue('--ship-color'),
  shipDarken: rootStyles.getPropertyValue('--ship-darken-color'),
  wing: rootStyles.getPropertyValue('--ship-wing-color') };


const bodyLength = 140;
const bodyDiameter = 80;
const mainStroke = 10;
const wingOffset = 1.75;

let isSpinning = true;

// Ship element
let ship = new Zdog.Illustration({
  element: '.ship',
  dragRotate: true,
  rotate: {
    x: Zdog.TAU / -6,
    y: Zdog.TAU / 3,
    z: Zdog.TAU / -4 },

  onDragStart: () => isSpinning = false,
  onDragEnd: () => isSpinning = true });


// Ship body
let body = new Zdog.Cylinder({
  addTo: ship,
  diameter: bodyDiameter,
  length: bodyLength,
  stroke: false,
  color: colors.ship,
  backface: colors.shipDarken });


// Top of ship
let cap = new Zdog.Hemisphere({
  addTo: body,
  diameter: bodyDiameter,
  stroke: false,
  translate: { z: bodyLength / 2 },
  color: colors.accent });


// Porthole group
let portholeGroup = new Zdog.Group({
  addTo: body,
  translate: {
    x: bodyDiameter / 2 + mainStroke / 2,
    z: bodyLength / 4 },

  rotate: {
    x: Zdog.TAU / -4,
    y: Zdog.TAU / -4 } });



// Porthole
let porthole = new Zdog.Ellipse({
  addTo: portholeGroup,
  diameter: bodyDiameter / 2,
  stroke: mainStroke,
  fill: true,
  color: colors.accent });


porthole.copy({
  addTo: portholeGroup,
  diameter: bodyDiameter / 3,
  stroke: false,
  fill: true,
  color: colors.porthole,
  backface: false });


// Top wing
let wing = new Zdog.Shape({
  addTo: body,
  rotate: {
    x: Zdog.TAU / 4,
    z: Zdog.TAU / 4 },

  translate: {
    x: bodyDiameter + mainStroke / 2,
    z: -bodyLength / wingOffset },

  path: [
  { x: 0, y: -bodyDiameter / 6 },
  { x: bodyDiameter / 2, y: bodyDiameter / 2 },
  { x: 0, y: bodyDiameter / 2 }],

  stroke: mainStroke,
  fill: true,
  color: colors.wing });


// Right wing
wing.copy({
  translate: {
    y: -bodyDiameter - mainStroke / 2,
    z: -bodyLength / wingOffset },

  rotate: {
    x: Zdog.TAU / 4,
    y: Zdog.TAU / 4,
    z: Zdog.TAU / 4 } });



// Left wing
wing.copy({
  translate: {
    y: bodyDiameter + mainStroke / 2,
    z: -bodyLength / wingOffset },

  rotate: {
    x: Zdog.TAU / 4,
    y: Zdog.TAU / -4,
    z: Zdog.TAU / 4 } });



// Bottom wing
wing.copy({
  rotate: {
    x: Zdog.TAU / -4,
    z: Zdog.TAU / -4 },

  translate: {
    x: -bodyDiameter - mainStroke / 2,
    z: -bodyLength / wingOffset } });



// Booster
let booster = new Zdog.Cylinder({
  addTo: body,
  diameter: bodyDiameter / 1.5,
  length: 20,
  stroke: false,
  translate: { z: -bodyLength / 2 - mainStroke },
  color: colors.booster,
  backface: colors.fuel });


// Movement lines
let line = new Zdog.Shape({
  addTo: booster,
  path: [
  { x: 0 },
  { x: 100 }],

  rotate: {
    x: Zdog.TAU / -4,
    z: Zdog.TAU / -4 },

  translate: {
    z: -bodyLength },

  stroke: mainStroke,
  color: 'rgba(255, 255, 255, 0.25)' });


line.copy({
  path: [
  { x: 0 },
  { x: 40 }],

  translate: {
    x: 10,
    y: 20,
    z: -bodyLength / 2 } });



line.copy({
  path: [
  { x: 0 },
  { x: 60 }],

  translate: {
    x: -10,
    y: -20,
    z: -bodyLength / 1.6 } });



function movement() {
  if (isSpinning) ship.rotate.y += 0.0025;
  ship.updateRenderGraph();
  requestAnimationFrame(movement);
}

movement();

.box-wrapper {

  perspective-origin: 50% 100px;

.box-faces {
  position: relative;
  width: 200px;
  transform-style: preserve-3d;
}

.box-faces p {
  padding: 40px 0;
}

.box-face {
  /* outline: 1px solid #999; */
  position: absolute;
  width: 200px;
  height: 200px;
  opacity: 0.98;
  box-shadow: inset 0px 0px 100px #555;
}

.box-face--is-back {
  transform: translateZ(-100px) rotateY(180deg);
  background-color: #00aa00;
}

.box-face--is-right {
  transform: rotateY(-270deg) translateX(100px);
  transform-origin: top right;
  background-color: #ddd;
  background-color: #0022FF;
}

.box-face--is-left {
  transform: rotateY(270deg) translateX(-100px);
  transform-origin: center left;
  background-color: #ddd;
  background-color: #0022FF;
}

.box-face--is-top {
  transform: rotateX(-90deg) translateY(-100px);
  transform-origin: top center;
  background-color: #fafafa;
}

.box-face--is-bottom {
  transform: rotateX(90deg) translateY(100px);
  transform-origin: bottom center;
  background-color: #bbb;
}
.box-face--is-front {
  transform: translateZ(100px);
  background-color: #eee;
  background-color: #00aa00;
}

@keyframes spin {
  from {
    transform: rotateY(0);
  }
  to {
    transform: rotateY(360deg);
  }
}
.box-faces, .shadow {
  animation: spin 15s infinite linear;
}

.icon-rocket {

  top: 0px;

  box-shadow: 0px 0px 100px #000;
  transform: rotateX(90deg) translateY(100px);
  transform-origin: bottom center;
}
